<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Secure Video Upload and Check</title>
    <style>
      /* General reset and body style */
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #5a5c69;
        text-align: center;
      }
      /* Navigation bar */
      nav {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #343a40;
        padding: 10px 20px;
      }
      nav img.site-logo {
        height: 40px;
        margin-right: 20px;
      }
      nav a {
        margin: 0 10px;
        text-decoration: none;
        color: #ffffff;
        font-weight: 500;
      }
      nav a:hover {
        text-decoration: underline;
      }
      /* Main container */
      .container {
        max-width: 800px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
      }
      /* Menu-content display toggling */
      .menu-content {
        display: none;
      }
      .menu-content.active {
        display: block;
      }
      /* Headings */
      h2,
      h3 {
        color: #4e73df;
      }
      /* Upload form styling */
      .upload-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }
      .upload-form label {
        margin-bottom: 5px;
        font-weight: 600;
        text-align: left;
        width: 250px;
      }
      .upload-form input[type="file"],
      .upload-form input[type="text"],
      .upload-form input[type="number"],
      .upload-form select {
        margin-bottom: 15px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 250px;
      }
      .upload-form button {
        width: 120px;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: 600;
      }
      .upload-form button:hover {
        background-color: #0056b3;
      }
      /* Spinner animation */
      .spinner {
        display: none;
        width: 50px;
        height: 50px;
        margin: 0 auto 15px auto;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Movie list and pagination */
      .movie-list {
        list-style-type: none;
        padding: 0;
        margin: 15px 0;
        text-align: left;
        display: inline-block;
      }
      .movie-list li {
        margin-bottom: 12px;
      }
      .movie-list a {
        color: #4e73df;
        text-decoration: none;
      }
      .movie-list a:hover {
        text-decoration: underline;
      }
      .pagination {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      .pagination a {
        margin: 0 5px;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 3px;
      }
      .pagination a.disabled {
        background: #ccc;
        pointer-events: none;
      }
      /* Index button styling */
      .index-btn {
        margin-left: 10px;
        padding: 3px 8px;
        font-size: 0.9em;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        background-color: #28a745;
        color: #fff;
      }
      .index-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      /* Login container styling */
      #login-container {
        max-width: 400px;
        margin: 100px auto;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      #login-container input {
        width: 80%;
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #login-container button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        margin: 5px;
      }
      #login-container button:hover {
        background-color: #218838;
      }
      /* Video Splits item styling */
      #videoSplitsList .video-split-item {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 10px;
        background: #f9f9f9;
        text-align: left;
      }
      #videoSplitsList .video-split-item div {
        margin-bottom: 8px;
      }
      #videoSplitsList .video-split-item div:last-child {
        margin-bottom: 0;
      }
      #videoSplitsList .video-split-item video {
        width: 100%;
        border-radius: 4px;
      }
    </style>
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
  </head>

  <body>
    <!-- Login -->
    <div id="login-container">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter your email" required /><br />
      <input type="password" id="login-password" placeholder="Enter your password" required /><br />
      <button id="login-button">Login</button>
      <button id="register-button">Register</button>
    </div>

    <!-- Main Nav -->
    <nav id="main-nav" style="display:none;">
      <img src="site-logo.png" alt="Site Logo" class="site-logo" />
      <a href="#" id="upload-movie-menu">Upload Video</a>
      <a href="#" id="check-movie-menu">Check Video</a>
      <a href="#" id="video-splits-menu">Video Splits</a>
      <a href="#" id="logout-link" style="margin-left:20px; color:#ff4d4d;">Logout</a>
    </nav>

    <!-- Main Content -->
    <div id="main-container" class="container" style="display:none;">
      <!-- Upload Video -->
      <div id="upload-movie" class="menu-content active">
        <h2>Upload Video</h2>
        <form id="uploadForm" class="upload-form">
          <label for="movieFile">Choose File</label>
          <input type="file" id="movieFile" required />

          <label for="language">Choose Input Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="fi">Finnish</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
          </select>

          <!-- NEW OUTPUT LANGUAGE DROPDOWN -->
          <label for="outputLanguage">Choose Output Language</label>
          <select id="outputLanguage">
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="fi">Finnish</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
          </select>

          <label for="themeTitle">Sentence</label>
          <input type="text" id="themeTitle" placeholder="sentence associated with the video" required />
          <label for="indexInput">Index (Optional)</label>
          <input type="number" id="indexInput" placeholder="0" step="any" inputmode="decimal" />
          <label for="tags">Tags (Optional)</label>
          <input type="text" id="tags" placeholder="comma separated tags" />
          <label for="weblink">Weblink (Optional)</label>
          <input type="text" id="weblink" placeholder="www.youtube.com" />
          <label for="link_name">Link Name (Optional)</label>
          <input type="text" id="link_name" placeholder="youtube" />
          <div class="spinner" id="spinner"></div>
          <button type="submit">Upload</button>
        </form>
      </div>

      <!-- Check Video -->
      <div id="check-movie" class="menu-content">
        <h3>Video might be delayed, check later if not here:</h3>
        <ul id="movieList" class="movie-list"></ul>
        <div class="pagination">
          <a href="#" id="prevPage" class="disabled">Previous</a>
          <a href="#" id="nextPage">Next</a>
        </div>
      </div>

      <!-- Video Splits -->
      <div id="video-splits" class="menu-content">
        <h2>Video Splits & Sentences</h2>
        <button id="downloadSelectedBtn" class="index-btn" disabled>Download</button>
        <ul id="videoSplitsList" class="movie-list"></ul>
      </div>
    </div>

    <script>
      // Session utils
      function setSession(authResult) {
        var expiresAt = new Date().getTime() + 86400000;
        localStorage.setItem("idToken", authResult.idToken);
        localStorage.setItem("expiresAt", JSON.stringify(expiresAt));
        if (authResult.idTokenPayload?.email)
          localStorage.setItem("userEmail", authResult.idTokenPayload.email);
      }
      function isAuthenticated() {
        var idToken = localStorage.getItem("idToken");
        var expiresAt = JSON.parse(localStorage.getItem("expiresAt") || "0");
        return idToken && new Date().getTime() < expiresAt;
      }

      // Auth0 setup
      var redirectUri =
        window.location.hostname === "localhost"
          ? "http://localhost:8000"
          : "https://vendor.golingoapp.com";
      var auth0Client = new auth0.WebAuth({
        domain: "login.golingoapp.com",
        clientID: "CAbDNnKwXbemnPuMqg6R7ElN4F77IRA3",
        responseType: "token id_token",
        redirectUri: redirectUri
      });
      var loggedInUserEmail = "";
      var downloadSelections = [];

      function updateDownloadButtonState() {
        var btn = document.getElementById("downloadSelectedBtn");
        btn.disabled = downloadSelections.length === 0;
      }

      function getDownloadSelectionId(split) {
        if (!split) return "";
        if (split.timestamp) return String(split.timestamp);
        var videoUrl = split.video_url || "";
        var sent = split.sent || "";
        return videoUrl + "__" + sent;
      }

      function upsertDownloadSelection(split) {
        var id = getDownloadSelectionId(split);
        if (!id) return;
        if (!downloadSelections.some(entry => entry.id === id)) {
          downloadSelections.push({
            id: id,
            sent: split.sent || "",
            video_url: split.video_url || ""
          });
        }
        updateDownloadButtonState();
      }

      auth0Client.parseHash((err, authResult) => {
        if (authResult?.accessToken && authResult.idToken) {
          setSession(authResult);
          loggedInUserEmail = authResult.idTokenPayload.email;
          window.location.hash = "";
          afterLogin();
        }
      });
      if (isAuthenticated()) {
        loggedInUserEmail = localStorage.getItem("userEmail");
        afterLogin();
      }

      document.getElementById("login-button").addEventListener("click", () => {
        var email = document.getElementById("login-email").value.trim();
        var password = document.getElementById("login-password").value;
        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }
        auth0Client.login(
          {
            realm: "Username-Password-Authentication",
            username: email,
            password: password,
            scope: "openid profile email"
          },
          (err, authResult) => {
            if (err) {
              alert("Error: " + (err.description || err.message));
              return;
            }
            setSession(authResult);
            loggedInUserEmail = authResult.idTokenPayload.email;
            afterLogin();
          }
        );
      });
      document
        .getElementById("register-button")
        .addEventListener("click", () => {
          var email = document.getElementById("login-email").value.trim();
          var password = document.getElementById("login-password").value;
          if (!email || !password) {
            alert("Please enter both email and password to register.");
            return;
          }
          auth0Client.signup(
            {
              connection: "Username-Password-Authentication",
              email,
              password
            },
            (err, result) => {
              if (err)
                alert("Registration error: " + (err.description || err.message));
              else alert("Registration successful! Please log in now.");
            }
          );
        });

      function afterLogin() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-nav").style.display = "flex";
        document.getElementById("main-container").style.display = "block";
      }
      document.getElementById("logout-link").addEventListener("click", e => {
        e.preventDefault();
        localStorage.clear();
        window.location.reload();
      });

      // Menu toggles
      function clearActive() {
        document.querySelectorAll(".menu-content").forEach(c =>
          c.classList.remove("active")
        );
      }
      document
        .getElementById("upload-movie-menu")
        .addEventListener("click", () => {
          clearActive();
          document.getElementById("upload-movie").classList.add("active");
        });
      document
        .getElementById("check-movie-menu")
        .addEventListener("click", () => {
          clearActive();
          document.getElementById("check-movie").classList.add("active");
          loadMovies();
        });
      document
        .getElementById("video-splits-menu")
        .addEventListener("click", () => {
          clearActive();
          document.getElementById("video-splits").classList.add("active");
          loadVideoSplits();
        });

      // Upload form
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var file = document.getElementById("movieFile").files[0];
          if (!file) {
            alert("Please select a file.");
            return;
          }
          var language = document.getElementById("language").value;
          var outputLang = document.getElementById("outputLanguage").value;
          var themeTitle = document.getElementById("themeTitle").value.trim();
          var indexInput = document.getElementById("indexInput").value.trim();
          var tags = document.getElementById("tags").value.trim();
          var weblink = document.getElementById("weblink").value.trim();
          var linkName = document.getElementById("link_name").value.trim();

          var requestBody = {
            user_name: loggedInUserEmail,
            filename: file.name,
            lang: language,
            output_lang: outputLang,
            theme_title: themeTitle
          };
          if (indexInput) requestBody.index = indexInput;
          if (tags) requestBody.tags = tags;
          if (weblink) requestBody.weblink = weblink;
          if (linkName) requestBody.link_name = linkName;

          document.getElementById("spinner").style.display = "block";
          fetch(
            "https://igr9sg55zi.execute-api.us-east-1.amazonaws.com/prod/generate-upload-url",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(requestBody)
            }
          )
            .then(r => r.json())
            .then(data => {
              var url = data.body.url;
              var lc = file.name.toLowerCase();
              var contentType = lc.endsWith(".mp4")
                ? "video/mp4"
                : lc.endsWith(".mov")
                ? "video/quicktime"
                : "application/octet-stream";
              var xhr = new XMLHttpRequest();
              xhr.open("PUT", url, true);
              xhr.setRequestHeader("Content-Type", contentType);
              xhr.withCredentials = false;
              xhr.onload = function () {
                document.getElementById("spinner").style.display = "none";
                if (xhr.status === 200) alert("File uploaded successfully!");
                else alert("Upload failed (Status: " + xhr.status + ")");
              };
              xhr.onerror = function () {
                document.getElementById("spinner").style.display = "none";
                alert("An error occurred during the file upload.");
              };
              xhr.send(file);
            })
            .catch(err => {
              document.getElementById("spinner").style.display = "none";
              alert("Error: " + err);
            });
        });

      // List Videos pagination
      var currentPage = 1,
        resultsPerPage = 10;
      function loadMovies(page = 1) {
        currentPage = page;
        fetch(
          "https://igr9sg55zi.execute-api.us-east-1.amazonaws.com/prod/list-latest-uploaded-video",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_name: loggedInUserEmail })
          }
        )
          .then(r => r.json())
          .then(data => {
            var movies = data.body || [];
            var totalPages = Math.ceil(movies.length / resultsPerPage);
            var start = (page - 1) * resultsPerPage;
            var slice = movies.slice(start, start + resultsPerPage);
            var ul = document.getElementById("movieList");
            ul.innerHTML = "";
            slice.forEach(m => {
              var li = document.createElement("li");
              var a = document.createElement("a");
              a.href = m.url;
              a.textContent = m.name;
              a.target = "_blank";
              li.appendChild(a);
              ul.appendChild(li);
            });
            document
              .getElementById("prevPage")
              .classList.toggle("disabled", page === 1);
            document
              .getElementById("nextPage")
              .classList.toggle("disabled", page >= totalPages);
          });
      }
      document.getElementById("prevPage").addEventListener("click", e => {
        e.preventDefault();
        if (currentPage > 1) loadMovies(currentPage - 1);
      });
      document.getElementById("nextPage").addEventListener("click", e => {
        e.preventDefault();
        loadMovies(currentPage + 1);
      });

      document
        .getElementById("downloadSelectedBtn")
        .addEventListener("click", function () {
          if (downloadSelections.length === 0) {
            alert("Please add some video splits to download first.");
            return;
          }
          var payload = {
            courseName: "",
            contents: downloadSelections.map(selection => ({
              mPhoneticStory: "",
              mVideoUrl: selection.video_url || "",
              mTags: "",
              mWebName: "",
              mWebLink: "",
              mContent: selection.sent || "",
              mTranslatedContent: "",
              mIndices: "",
              mImageStr: "",
              mPhoneticInfo: "",
              mOnlineTranslation: ""
            }))
          };
          var blob = new Blob([JSON.stringify(payload)], {
            type: "text/plain"
          });
          var url = URL.createObjectURL(blob);
          var link = document.createElement("a");
          link.href = url;
          link.download = "video_splits.txt";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
        });

      // Video Splits & Sentences
      function loadVideoSplits() {
        var ul = document.getElementById("videoSplitsList");
        ul.innerHTML = "";
        fetch(
          "https://igr9sg55zi.execute-api.us-east-1.amazonaws.com/prod/list-latest-video-splits-and-sentences",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_name: loggedInUserEmail })
          }
        )
          .then(r => r.json())
          .then(data => {
            (data.body || []).forEach(item => {
              var li = document.createElement("li");
              li.className = "video-split-item";

              var sentenceDiv = document.createElement("div");
              sentenceDiv.textContent = item.sent;

              var videoDiv = document.createElement("div");
              var videoEl = document.createElement("video");
              videoEl.controls = true;
              videoEl.src = item.video_url;
              videoEl.setAttribute("preload", "metadata");
              videoDiv.appendChild(videoEl);

              var btn = document.createElement("button");
              btn.className = "index-btn";
              btn.textContent = item.if_indexed ? "Indexed" : "Add to search";
              btn.disabled = item.if_indexed;

              if (!item.if_indexed) {
                btn.addEventListener("click", () => {
                  btn.disabled = true;
                  fetch(
                    "https://igr9sg55zi.execute-api.us-east-1.amazonaws.com/prod/index-video-split-and-sentence-to-search",
                    {
                      method: "POST",
                      headers: { "Content-Type": "application/json" },
                      body: JSON.stringify({
                        user_name: loggedInUserEmail,
                        timestamp: item.timestamp
                      })
                    }
                  )
                    .then(res => res.json())
                    .then(() => {
                      btn.textContent = "Indexed";
                    })
                    .catch(err => {
                      console.error(err);
                      alert("Failed to index, try again.");
                      btn.disabled = false;
                    });
                });
              }

              var downloadBtn = document.createElement("button");
              downloadBtn.className = "index-btn";
              var alreadyAdded = downloadSelections.some(
                entry => entry.id === getDownloadSelectionId(item)
              );
              downloadBtn.textContent = alreadyAdded
                ? "Added"
                : "Add to download";
              downloadBtn.disabled = alreadyAdded;

              if (!alreadyAdded) {
                downloadBtn.addEventListener("click", () => {
                  upsertDownloadSelection(item);
                  downloadBtn.textContent = "Added";
                  downloadBtn.disabled = true;
                });
              }

              var btnDiv = document.createElement("div");
              btnDiv.appendChild(btn);
              btnDiv.appendChild(downloadBtn);

              li.appendChild(sentenceDiv);
              li.appendChild(videoDiv);
              li.appendChild(btnDiv);
              ul.appendChild(li);
            });
            updateDownloadButtonState();
          })
          .catch(err => {
            console.error(err);
            alert("Failed to load video splits.");
          });
      }

      updateDownloadButtonState();
    </script>
  </body>
</html>
